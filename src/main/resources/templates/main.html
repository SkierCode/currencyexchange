<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Currency Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:include="parts/navbar"></div>
<h5 th:inline="text"><p>Hello, [[${#httpServletRequest.remoteUser}]]! </p>
</h5>

<form action="#" th:action="@{/calculate}" method="post">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 text-right">
                <h3 title="Source currency">Source currency</h3>
                <select id="sourceCurrency" name="sourceCurrency">
                    <option name="sourceCurrency" th:each="currency : ${currencies}" th:value="${currency.id}"
                            th:text="${currency.getName() + '('+ currency.getCharCode()+ ')'}"
                            th:selected="${selected1 != null} ? ${currency.id} == ${selected1.id}">
                    </option>
                </select>
                <input class="mt-2" placeholder="Input the number" name="firstVal" th:value="${firstVal != null} ? ${firstVal}">

                <div class="mt-2"><input type="submit" value="Convert"/></div>
            </div>
            <div class="col-md-6">
                <h3 title="Target currency">Target currency</h3>
                <select id="targetCurrency" name="targetCurrency">
                    <option name="targetCurrency" th:each="currency : ${currencies}" th:value="${currency.id}"
                            th:text="${currency.getName() + '('+ currency.getCharCode()+ ')'}"
                            th:selected="${selected2 != null} ? ${currency.id} == ${selected2.id}">
                    </option>
                </select>
                <input class="mt-2" placeholder="Result" name="result" th:value="${result != null} ? ${result}">
            </div>
        </div>
    </div>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
