<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:include="parts/navbar"></div>

<form action="#" th:action="@{/history}" method="post">
</form>

<form action="#" th:action="@{/history}" method="post">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 text-right">
                <h3 title="Source currency">Source currency</h3>
                <select id="sourceCurrency" name="sourceCurrency">
                    <option name="sourceCurrency" th:each="currency : ${currencies}" th:value="${currency.id}"
                            th:text="${currency.getName() + '('+ currency.getCharCode()+ ')'}"
                            th:selected="${selected1 != null} ? ${currency.id} == ${selected1.id}">
                    </option>
                </select>
                <div class="container mt-3">
                    <input id="date" name="date" th:type="date">
                </div>
            </div>
            <div class="col-md-6">
                <h3 title="Target currency">Target currency</h3>
                <select id="targetCurrency" name="targetCurrency">
                    <option name="targetCurrency" th:each="currency : ${currencies}" th:value="${currency.id}"
                            th:text="${currency.getName() + '('+ currency.getCharCode()+ ')'}"
                            th:selected="${selected2 != null} ? ${currency.id} == ${selected2.id}">
                    </option>
                </select>
                <div class="container mt-3"><input type="submit" value="Search"/></div>
            </div>
        </div>
    </div>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Source Currency</th>
        <th scope="col">Target Currency</th>
        <th scope="col">Original Amount</th>
        <th scope="col">Received Amount</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="history : ${histories}">
        <td th:text="${history.sourceCurrency}"></td>
        <td th:text="${history.targetCurrency}"></td>
        <td th:text="${history.originalAmount}"></td>
        <td th:text="${history.receivedAmount}"></td>
        <td th:text="${history.date.toString()}"></td>
    </tr>
    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
